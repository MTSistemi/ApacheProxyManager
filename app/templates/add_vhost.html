<!DOCTYPE html>
<html>
<head>
    <title>Add Virtual Host</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Add New Virtual Host</h1>
    <form method="POST">
        <label for="domain">Domain Name:</label>
        <input type="text" id="domain" name="domain" required><br>

        <label for="ajp_port">AJP Port:</label>
        <input type="text" id="ajp_port" name="ajp_port" required><br>

        <label for="ssl_enabled">Enable SSL:</label>
        <input type="checkbox" id="ssl_enabled" name="ssl_enabled"><br>

        <input type="submit" value="Add Virtual Host">
    </form>
</body>
</html>
